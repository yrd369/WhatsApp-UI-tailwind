<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <!-- tailwindcss -->
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="bg-green-300 p-10">
    <h1 class="text-center font-semibold mb-5">WhatsApp UI</h1>
    <section class="bg-white max-w-md mx-auto">
        <!-- top -->
        <div class="text-white bg-[#008069] px-3 py-5 flex justify-between items-center">
            <h4>WhatsApp</h4>
            <div class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 12a1 1 0 1 0 2 0a1 1 0 1 0-2 0m0 7a1 1 0 1 0 2 0a1 1 0 1 0-2 0m0-14a1 1 0 1 0 2 0a1 1 0 1 0-2 0" />
                </svg>
            </div>
        </div>
        <!-- tab -->
        <ul class="text-white bg-[#008069] flex items-center justify-between px-3 py-2 space-x-4">
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="w-6">
                    <path fill="currentColor"
                        d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z" />
                </svg>
            </li>
            <li class="flex flex-1 justify-between items-center">
                <div class="font-medium text-sm flex items-center relative"><span class="ml-2">CHATS</span> <span
                        class="bg-white rounded-full text-[#008069] p-0.5 w-5 h-5 ml-2 flex justify-center items-center text-xs font-semibold">10</span>
                    <div class="w-20 h-1 bg-white absolute top-8"></div>
                </div>
                <div class="font-medium text-sm flex items-center "><span class="ml-2">STATUS</span>
                </div>
                <div class="font-medium text-sm flex items-center mr-3"><span class="ml-2">CALLS</span>
                </div>
            </li>
        </ul>
        <!-- chat -->
        <div class="bg-white px-3 py-5 space-y-4">
            <div class="flex items-center space-x-4">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Ram&background=random&color=fff" alt="ram" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Ram</h4>
                    <p class="text-gray-600 text-sm">How are you?</p>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-green-600 font-semibold text-sm">5.32PM</span><span
                        class="w-6 h-6 rounded-full text-sm bg-green-500 p-2 text-white font-semibold flex items-center">2</span>
                </div>
            </div>

            <div class= "flex items-center space-x-4">
                <div>
                    <img src="https://ui-avatars.com/api/?name=shree&background=random&color=fff" alt="shree" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Shree</h4>
                    <p class="text-gray-600 text-sm">Epdi iruka</p>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-green-600 font-semibold text-sm">4.04PM</span><span
                        class="w-6 h-6 rounded-full text-sm bg-green-500 p-2 text-white font-semibold flex items-center">2</span>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div>
                    <img src="https://ui-avatars.com/api/?name=raghav&background=random&color=fff" alt="raghav" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Raghav</h4>
                    <p class="text-gray-600 text-sm">Mapla enna panra</p>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-green-600 font-semibold text-sm">3.32PM</span><span
                        class="w-6 h-6 rounded-full text-sm bg-green-500 p-2 text-white font-semibold flex items-center">1</span>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
